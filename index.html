<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <linkhref="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header id="app-header">
        <h1 class="title-header">GIALLO BOOLEANO</h1>
    </header>
    <main id="app-main">
        <section id="description">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="description">DOLCI E DESSERT</div>
                        <h2 class="title-main">Tiramisù</h2>
                    </div>
                </div>
            </div>
        </section>
        <setion id="video-card">
            <div class="container">
                <div class="row flex-wrap">
                    <div class="col-12">
                        <a href="https://www.youtube.com/watch?v=JVT900H6s0g"><img src="./img/image (10).png" alt=""></a>
                    </div>
                    <div class="col-12 card">
                        <div class="difficulty">
                            <img src="./img/frullatore.png" alt=""><span>Difficoltà:</span><span> Facile</span>
                        </div>
                        <div class="duration">
                            <img src="./img/orologio.png" alt=""><span>Tempo:</span><span> 40 minuti</span>
                        </div>
                        <div class="portions">
                            <img src="./img/grafico.png" alt=""><span>Porzioni:</span><span> 8 persone</span>
                        </div>
                        <div class="cost">
                            <img src="./img/euro.png" alt=""><span>Costo:</span><span> contenuto</span>
                        </div>
                        <div class="notes">
                            <img src="./img/puntina.png" alt=""><span>Note:</span><span> +2 ore di riposo in frigo</span>
                        </div>
                    </div>
                </div>
            </div>
        </setion>
        <section id="presentation"></section>
    </main>
    <footer id="app-footer"></footer>

</body>

</html>
